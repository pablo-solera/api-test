name: CI/CD Spring Boot + Gradle + Docker

on:
  push:
    branches:
      - master

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/api-test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build & Test with Gradle
        run: ./gradlew clean build --no-daemon

      - name: Get version from Gradle
        id: get_version
        run: |
          VERSION=$(./gradlew -q properties | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          echo "Building Docker image with version ${{ steps.get_version.outputs.version }}"
          docker build \
            -t $DOCKER_IMAGE:latest \
            -t $DOCKER_IMAGE:${{ steps.get_version.outputs.version }} \
            .

      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:${{ steps.get_version.outputs.version }}
